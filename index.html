<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&family=Poppins&display=swap" rel="stylesheet">
    <title>Google Homepage</title>
</head>
<body>
    <div class="main">
        <navbar>
            <li><a href="https://www.google.com/intl/en_in/gmail/about/" target="_blank">Gmail</a></li>
            <li><a href="https://images.google.com/" target="_blank">Images</a></li>
            <img src="./fotor_2023-5-2_22_4_25.png" alt="image">
        </navbar>
        <div class="container">
            <div class="text">
                <span id="first">G</span>
                <span id="second">o</span>
                <span id="third">o</span>
                <span id="fourth">g</span>
                <span id="fifth">l</span>
                <span id="sixth">e</span> 
            </div>
            <div class="search">
                <input type="text" name="search" id="search" placeholder="Search Google or type a URL" required>
            </div>
            <div class="buttons">
                <button type="submit">Google Search</button>
                <button type="submit">I'm Feeling Lucky</button>
            </div>
        </div>
    </div>
    
</body>
</html>
